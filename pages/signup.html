<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../pictures/blue-money-logo.png" type="image/x-icon">
  <title>Join Us</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-left-container">
        <a class="anchor" href="../index.html" aria-label="go to Homepage">
          <img class="logo" src="../pictures/blue-money-logo.png" alt="Homepage Logo">
        </a>
        <div class="nav-logo-name">
          <a class="anchor" href="/index.html" aria-label="go to Homepage">
            <h2 class="logo-header">Blue Horizon Consulting</h2>
          </a>
        </div>
      </div>
      <div class="nav-right-container">
        <a class="anchor" href="./services.html">Our Services</a>
        <a class="anchor" href="./about.html">About Us</a>
        <a class="anchor" href="./signup.html">Join the Team</a>
      </div> 
    </nav>
  </header>  
  <main>
    <h1>Join Us</h1>
    <h2 class="form-header">Please fill out the form bellow and our Specialists will contact you ASAP</h2>
    <form class="join-us-form" action="/submit" method="post">
      <!-- Text Field -->
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <!-- Date Selector -->
      <label for="birthdate">Birth Date:</label><br>
      <input type="date" id="birthdate" name="birthdate" required><br><br>

      <!-- Dropdown -->
      <label for="country">Country:</label><br>
      <select id="country" name="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="germany">Germany</option>
          <option value="australia">Australia</option>
      </select><br><br>

      <!-- Radio Buttons -->
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label><br><br>

      <!-- Checkbox -->
      <label>Interests:</label><br>
      <input type="checkbox" id="coding" name="interests" value="coding">
      <label for="coding">Coding</label><br>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label><br><br>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
  </form>

  </main>

  <footer>
    <p>&copy; 2024, Marcelo Ruediger & Thomas Andersen. All rights reserved.</p>
  </footer>
</body>
</html>
